<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/example.css">
    <title>Bootstrap - Flexbox</title>
</head>
<body>
<!--
    Justify Content sempre alinha no eixo principal
    Align Items sempre alinha no eixo secundÃ¡rio
-->
    <div class="container">
        <!-- Forca os 100px-->
        <div class="d-flex align-items-stretch bg" style="height: 100px;">
            <div class="bg p-2">S</div>
            <div class="bg p-2">T</div>
            <div class="bg p-2">R</div>
            <div class="bg p-2">E</div>
            <div class="bg p-2">T</div>
            <div class="bg p-2">C</div>
            <div class="bg p-2">H</div>        
        </div>
        <div class="d-flex align-items-center bg" style="height: 100px;">
            <div class="bg p-2">C</div>
            <div class="bg p-2">E</div>
            <div class="bg p-2">N</div>
            <div class="bg p-2">T</div>
            <div class="bg p-2">E</div>   
            <div class="bg p-2">R</div>   
        </div>
        <div class="d-flex align-items-start bg" style="height: 100px;">
            <div class="bg p-2">S</div>
            <div class="bg p-2">T</div>
            <div class="bg p-2">A</div>
            <div class="bg p-2">R</div>
            <div class="bg p-2">T</div>   
        </div>
        <div class="d-flex align-items-end bg" style="height: 100px;">
            <div class="bg p-2">E</div>
            <div class="bg p-2">N</div>
            <div class="bg p-2">D</div>
        </div>
        <div class="d-flex align-items-baseline bg" style="height: 100px;">
            <div class="bg p-2">B</div>
            <div class="bg p-2">A</div>
            <div class="bg p-2">S</div>
            <div class="bg p-2">E</div>
            <div class="bg p-2">L</div>   
            <div class="bg p-2">I</div>
            <div class="bg p-2">N</div>   
            <div class="bg p-2">E</div>     
        </div>   
   </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
