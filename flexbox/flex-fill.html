<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/example.css">
    <title>Bootstrap - Flexbox</title>
</head>
<body>
<!--
    justify-content sempre alinha no eixo principal.
    align-items sempre alinha no eixo secundário.
    flex-fill irá preencher todos os espacos dos filhos, irá priorizar o conteúdo.
    flex-grow dará prioridade para quem tiver o grow, os outros somente o necessário.
    flex-shrink irá encolher quem receber, usar o w-100 nos outros.

-->
    <div class="container">
        <div class="d-flex bg">
            <div class="bg flex-fill p-2">A</div>
            <div class="bg flex-fill p-2">ABC</div>
            <div class="bg flex-fill p-2">ABCDE</div>
            <div class="bg flex-fill p-2">TESTANDO</div>    
        </div>
        <div class="d-flex bg">
            <div class="bg p-2">A</div>
            <div class="bg p-2">ABC</div>
            <div class="bg p-2">ABCDE</div>
            <div class="bg p-2 flex-grow-1">TESTANDO</div>            
        </div>
        <div class="d-flex bg">
            <div class="bg p-2 w-100">A</div>
            <div class="bg p-2">ABC</div>
            <div class="bg p-2">ABCDE</div>
            <div class="bg p-2 flex-shrink-1">TESTANDO</div>            
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
